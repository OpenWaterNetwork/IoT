name: deploydocusaurus

on:
  push:
    branches:
      - documentation

jobs:
  checks:
#    if: github.event_name != 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@documentation
      - uses: actions/setup-node@documentation
        with:
          node-version: '15.x'
      - name: Test Build
        run: |
            yarn build
  gh-release:
#    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@documentation
      - uses: actions/setup-node@documentation
        with:
          node-version: '15.x'
      - uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.GH_PAGES_DEPLOY }}
      - name: Release to GitHub Pages
        env:
          USE_SSH: true
          GIT_USER: fabianastudillo
        run: |
          git config --global user.email "fabian.astudillo.salinas@gmail.com"
          git config --global user.name "fabianastudillo"
          yarn deploy
